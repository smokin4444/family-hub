<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sita Family Hub</title>
    <style>
        :root {
            --bg-mint: #f0f7f4; --slate-green: #4a5d54; --header-green: #7ebfa4; 
            --madi-h: #ffcceb; --ellie-h: #e5ccff; --joey-h: #cce5ff;
            --mum-h: #c9e4d1;  --dad-h: #d9f2f2;   --snickers-h: #d7b899; 
            --madi-bg: #fff0f9; --ellie-bg: #f7f0ff; --joey-bg: #f0f7ff;
            --mum-bg: #f2f9f4;  --dad-bg: #f0fdfd;   --snickers-bg: #fcf8f4;
            --gold: #ffd700; --error-red: #e67e22;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; background-color: var(--bg-mint); color: var(--slate-green); overflow: hidden; }
        .main-container { display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; }
        
        .top-nav { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .branding h1 { font-size: 32px; font-weight: 700; margin: 0; color: var(--header-green); }
        #date { font-size: 26px; color: var(--header-green); font-weight: 800; margin-top: 5px; }

        .view-toggle { background: rgba(0,0,0,0.05); border-radius: 50px; padding: 8px; display: flex; border: 1px solid rgba(0,0,0,0.1); margin-top: 10px; }
        .t-btn { padding: 12px 25px; border-radius: 40px; border: none; background: transparent; color: #a1b0aa; font-weight: 800; cursor: pointer; font-size: 18px; }
        .t-btn.active { background: white; color: var(--slate-green); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .time-weather { text-align: right; display: flex; flex-direction: column; align-items: flex-end; }
        #time { font-size: 52px; font-weight: 800; line-height: 1.1; color: var(--header-green); }
        #weather-display { font-size: 20px; font-weight: 800; color: var(--header-green); margin-top: 10px; text-transform: uppercase; display: flex; align-items: center; gap: 8px; }
        .w-icon { font-size: 28px; }

        .view-content { flex: 1; position: relative; }
        .view-pane { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; }
        .view-pane.active { display: flex; }

        .zoom-wrapper { flex: 1; border-radius: 20px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); overflow: hidden; position: relative; }
        iframe { border: none; filter: sepia(0.1) hue-rotate(100deg) brightness(1.05); }

        .chores-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; flex: 1; }
        .chore-col { border-radius: 20px; display: flex; flex-direction: column; border: 1px solid #eee; overflow: hidden; text-align: center; }
        .col-header { height: 60px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 22px; color: #333; }
        .chore-list { flex: 1; padding: 15px; overflow-y: auto; text-align: left; }
        .chore-item { background: white; padding: 12px; margin-bottom: 8px; border-radius: 12px; display: flex; justify-content: space-between; border: 1px solid rgba(0,0,0,0.05); font-weight: 600; }
        .chore-item.done { opacity: 0.4; text-decoration: line-through; border-left: 5px solid #ddd !important; }
        
        .progress-container { width: 90%; background: rgba(0,0,0,0.1); height: 10px; border-radius: 10px; margin: 5px auto; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--header-green); transition: width 0.4s; }
        .progress-fill.gold { background: var(--gold); }

        .term-container { background: white; border-radius: 20px; flex: 1; padding: 25px; display: flex; flex-direction: column; }
        .term-list { column-count: 2; column-gap: 30px; flex: 1; overflow-y: auto; }

        .controls { background: white; padding: 20px; border-radius: 20px; margin-top: 15px; border: 1px solid #eee; }
        .m-btn { padding: 10px 20px; border-radius: 12px; border: 1.5px solid #eee; background: #f9f9f9; font-weight: 800; cursor: pointer; }
        .m-btn.active { background: var(--header-green); color: white; }
        
        .sync-footer { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px; }
        #sync-status { font-size: 11px; color: #ccc; text-transform: uppercase; letter-spacing: 1px; }
        .sync-btn { background: none; border: none; font-size: 18px; cursor: pointer; color: var(--header-green); }
        .sync-error { color: var(--error-red) !important; font-weight: 900; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="top-nav">
        <div class="branding"><h1>Sita Family Hub</h1><div id="date"></div></div>
        <div class="view-toggle">
            <button onclick="switchView('list')" id="btn-list" class="t-btn">List</button>
            <button onclick="switchView('week')" id="btn-week" class="t-btn active">Week</button>
            <button onclick="switchView('chores')" id="btn-chores" class="t-btn">Chores</button>
            <button onclick="switchView('term')" id="btn-term" class="t-btn">Term</button>
        </div>
        <div class="time-weather">
            <div id="time">00:00</div>
            <div id="weather-display">
                <span class="w-icon" id="w-icon"></span>
                <span id="w-temp">ABERFELDIE ‚Ä¢ L: --¬∞ H: --¬∞</span>
            </div>
        </div>
    </div>

    <div class="view-content">
        <div id="pane-list" class="view-pane"><div class="zoom-wrapper"><iframe id="iframe-list" style="transform: scale(1.25); transform-origin: 0 0; width: 80%; height: 80%;"></iframe></div></div>
        <div id="pane-week" class="view-pane active"><div class="zoom-wrapper"><iframe id="iframe-week" style="width: 100%; height: 100%;"></iframe></div></div>
        
        <div id="pane-chores" class="view-pane">
            <div style="display:flex; justify-content:center; gap:10px; margin-bottom:10px;">
                <button onclick="setCP('kids')" id="p-kids" class="m-btn active">Kids</button>
                <button onclick="setCP('adults')" id="p-adults" class="m-btn">Parents & Snickers</button>
            </div>
            <div id="chores-grid" class="chores-grid"></div>
            <div class="controls">
                <div id="member-select" style="margin-bottom:10px;"></div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="chore-in" style="flex:1; padding:15px; border-radius:12px; border:1px solid #ddd;" placeholder="New chore...">
                    <button onclick="addChore()" style="background:#82c91e; color:white; border:none; padding:10px 30px; border-radius:12px; font-weight:800;">Add</button>
                    <button onclick="resetDaily()" style="background:#f0ad4e; color:white; border:none; padding:10px 20px; border-radius:12px; font-weight:800;">Reset Daily</button>
                </div>
            </div>
        </div>

        <div id="pane-term" class="view-pane">
            <div class="term-container">
                <h2 style="margin-top:0; color:var(--header-green);">üìÖ School Term Major Tasks (Click to Edit)</h2>
                <div id="term-list" class="term-list"></div>
            </div>
            <div class="controls">
                <div style="display:flex; gap:10px;">
                    <input type="text" id="term-in" style="flex:1; padding:15px; border-radius:12px; border:1px solid #ddd;" placeholder="Add Term Event...">
                    <button onclick="addTerm()" style="background:var(--header-green); color:white; border:none; padding:10px 30px; border-radius:12px; font-weight:800;">Add to Term</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="sync-footer">
        <span id="sync-status">Cloud Sync Idle</span>
        <button class="sync-btn" onclick="manualSync()">üîÑ</button>
    </div>
</div>

<script>
    const DB_URL = 'https://script.google.com/macros/s/AKfycbxfcQoQCWnlbfOX8jIJKLAuc8VuWknXYQ5WQSKZhXywoHQRub91tyS6gRPBKqFrn01bWg/exec';
    const family = { kids: ['Ellie', 'Joey', 'Madi'], adults: ['Mum', 'Dad', 'Snickers'] };
    const mColors = { Ellie: '#e5ccff', Joey: '#cce5ff', Madi: '#ffcceb', Mum: '#c9e4d1', Dad: '#d9f2f2', Snickers: '#d7b899' };
    const hColors = { Ellie: 'var(--ellie-h)', Joey: 'var(--joey-h)', Madi: 'var(--madi-h)', Mum: 'var(--mum-h)', Dad: 'var(--dad-h)', Snickers: 'var(--snickers-h)' };
    const bgColors = { Ellie: 'var(--ellie-bg)', Joey: 'var(--joey-bg)', Madi: 'var(--madi-bg)', Mum: 'var(--mum-bg)', Dad: 'var(--dad-bg)', Snickers: 'var(--snickers-bg)' };
    
    const kidTasks = ["Make Bed & Tidy Room", "Brush Teeth", "Breakfast", "School Bag Ready", "PE/Swim Bag Ready"];
    const snickersTasks = ["Feed Me & Check Water"];

    let chores = [], term = [], curM = 'Ellie', cPage = 'kids';

    async function cloudSave() {
        const s = document.getElementById('sync-status'); s.textContent = 'Syncing...';
        try {
            const data = { chores: JSON.stringify(chores), term: JSON.stringify(term) };
            await fetch(DB_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            s.textContent = 'Updated: ' + new Date().toLocaleTimeString().toLowerCase();
            s.className = '';
        } catch(e) { s.textContent = '‚ö†Ô∏è Sync Error'; s.className = 'sync-error'; }
    }

    async function cloudLoad() {
        try {
            const resp = await fetch(DB_URL);
            const data = await resp.json();
            if (data.chores) chores = JSON.parse(data.chores);
            if (data.term) term = JSON.parse(data.term);
            ensureRoutine();
            render();
        } catch(e) { console.log('Sync failed'); }
    }

    function ensureRoutine() {
        family.kids.forEach(k => kidTasks.forEach(t => { if(!chores.find(c => c.person === k && c.text === t)) chores.push({id: 'r-'+k+'-'+t, text: t, person: k, done: false, recurring: true}); }));
        snickersTasks.forEach(t => { if(!chores.find(c => c.person === 'Snickers' && c.text === t)) chores.push({id: 'r-snick-'+t, text: t, person: 'Snickers', done: false, recurring: true}); });
    }

    function render() {
        const grid = document.getElementById('chores-grid'); grid.innerHTML = '';
        family[cPage].forEach(m => {
            const list = chores.filter(c => c.person === m);
            const done = list.filter(c => c.done).length, total = list.length;
            const perc = total > 0 ? (done/total)*100 : 0;
            const col = document.createElement('div');
            col.className = 'chore-col'; col.style.backgroundColor = bgColors[m];
            col.innerHTML = `<div class="col-header" style="background:${hColors[m]}">${m==='Snickers'?'üêæ ':''}${m}</div>
                <div style="font-size:14px; font-weight:800; padding:5px;">${done}/${total} ${done==total && total>0?'üåü':''}</div>
                <div class="progress-container"><div class="progress-fill ${done==total && total>0?'gold':''}" style="width:${perc}%"></div></div>
                <div class="chore-list" id="l-${m}"></div>`;
            grid.appendChild(col);
            const lDiv = document.getElementById('l-'+m);
            list.forEach(c => {
                const item = document.createElement('div');
                item.className = `chore-item ${c.done?'done':''}`;
                item.style.borderLeft = `8px solid ${mColors[m]}`;
                item.innerHTML = `<span onclick="toggleChore('${c.id}')" style="flex:1; cursor:pointer">${c.text}</span><span onclick="delChore('${c.id}')" style="cursor:pointer; color:#ccc">‚úï</span>`;
                lDiv.appendChild(item);
            });
        });

        const tDiv = document.getElementById('term-list'); tDiv.innerHTML = '';
        term.forEach((item, i) => {
            const row = document.createElement('div');
            row.className = 'chore-item'; row.style.borderLeft = `8px solid var(--header-green)`;
            row.innerHTML = `<div contenteditable="true" onblur="editTerm(${i}, this.innerText)" style="flex:1;">${item}</div>
                <span onclick="delTerm(${i})" style="cursor:pointer; color:#ccc; margin-left:10px;">‚úï</span>`;
            tDiv.appendChild(row);
        });
    }

    function updateCals() {
        const ds = new Date().toISOString().slice(0,10).replace(/-/g,'');
        const params = `&showNav=1&showDate=1&showTabs=1&showPrint=0&showTitle=0&showCalendars=0&cb=${Date.now()}`;
        document.getElementById('iframe-list').src = `https://calendar.google.com/calendar/u/0/embed?src=joesita@gmail.com&color=%230B8043&src=bethanyrileysita@gmail.com&color=%23E67C73&mode=AGENDA&dates=${ds}/${ds}${params}`;
        document.getElementById('iframe-week').src = `https://calendar.google.com/calendar/u/0/embed?src=joesita@gmail.com&color=%230B8043&src=bethanyrileysita@gmail.com&color=%23E67C73&mode=WEEK&dates=${ds}/${ds}&hours=6-22${params}`;
    }

    function switchView(v) {
        document.querySelectorAll('.view-pane, .t-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('pane-'+v).classList.add('active');
        document.getElementById('btn-'+v).classList.add('active');
    }

    async function fetchWeather() {
        try {
            const r = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-37.76&longitude=144.90&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto');
            const d = await r.json();
            const code = d.daily.weathercode[0];
            const high = Math.round(d.daily.temperature_2m_max[0]);
            const low = Math.round(d.daily.temperature_2m_min[0]);
            
            const icons = { 0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è', 45: 'üå´Ô∏è', 48: 'üå´Ô∏è', 51: 'üå¶Ô∏è', 61: 'üåßÔ∏è', 80: 'üå¶Ô∏è', 95: '‚õàÔ∏è' };
            const icon = icons[code] || (code > 60 ? 'üåßÔ∏è' : '‚òÄÔ∏è');
            
            document.getElementById('w-icon').textContent = icon;
            document.getElementById('w-temp').textContent = `ABERFELDIE ‚Ä¢ L: ${low}¬∞ H: ${high}¬∞`;
        } catch(e) {}
    }

    function manualSync() { cloudLoad(); cloudSave(); }
    function addChore() {
        const val = document.getElementById('chore-in').value;
        if(val) { chores.push({id: 'u-'+Date.now(), text: val, person: curM, done: false, recurring: false}); document.getElementById('chore-in').value = ''; render(); cloudSave(); }
    }
    function toggleChore(id) { const c = chores.find(x => x.id === id); c.done = !c.done; render(); cloudSave(); }
    function delChore(id) { chores = chores.filter(x => x.id !== id); render(); cloudSave(); }
    function addTerm() {
        const val = document.getElementById('term-in').value;
        if(val) { term.push(val); document.getElementById('term-in').value = ''; render(); cloudSave(); }
    }
    function editTerm(i, text) { if(term[i] !== text) { term[i] = text; cloudSave(); } }
    function delTerm(i) { term.splice(i, 1); render(); cloudSave(); }
    function resetDaily() { chores.forEach(c => { if(c.recurring) c.done = false; }); render(); cloudSave(); }

    const sel = document.getElementById('member-select');
    [...family.kids, ...family.adults].forEach(m => {
        const b = document.createElement('button'); b.className = `m-btn ${curM===m?'active':''}`;
        b.textContent = m + (m==='Snickers'?' üêæ':'');
        b.onclick = () => { curM=m; document.querySelectorAll('#member-select .m-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); };
        sel.appendChild(b);
    });

    setInterval(() => {
        const n = new Date();
        document.getElementById('time').textContent = n.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit', hour12: true }).toLowerCase();
        document.getElementById('date').textContent = n.toLocaleDateString('en-AU', { weekday: 'long', day: 'numeric', month: 'long' });
    }, 1000);

    updateCals(); cloudLoad(); fetchWeather();
    setInterval(cloudLoad, 30000); 
    setInterval(fetchWeather, 1800000);
</script>
</body>
</html>
