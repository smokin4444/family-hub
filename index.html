<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sita Family Hub</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --bg-mint: #f0f7f4; --slate-green: #4a5d54; --header-green: #7ebfa4; 
            --madi-h: #ffcceb; --ellie-h: #e5ccff; --joey-h: #cce5ff;
            --mum-h: #c9e4d1;  --dad-h: #d9f2f2;   --snickers-h: #d7b899; 
            --madi-bg: #fff0f9; --ellie-bg: #f7f0ff; --joey-bg: #f0f7ff;
            --mum-bg: #f2f9f4;  --dad-bg: #f0fdfd;   --snickers-bg: #fcf8f4;
            --gold: #ffd700;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; background-color: var(--bg-mint); color: var(--slate-green); overflow: hidden; }
        
        .main-container { 
            display: flex; flex-direction: column; height: 100vh; 
            padding: calc(10px + env(safe-area-inset-top)) 10px calc(10px + env(safe-area-inset-bottom)) 10px; 
            box-sizing: border-box; 
        }
        
        /* UPDATED HEADER WITH REFRESH */
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; flex-shrink: 0; }
        .branding { display: flex; align-items: center; gap: 10px; }
        .branding h1 { font-size: 22px; font-weight: 700; margin: 0; color: var(--header-green); }
        .refresh-btn { 
            font-size: 20px; color: var(--header-green); cursor: pointer; 
            background: none; border: none; padding: 5px; line-height: 1;
            transition: transform 0.3s;
        }
        .refresh-btn:active { transform: rotate(180deg); opacity: 0.6; }

        .view-toggle { background: rgba(0,0,0,0.05); border-radius: 50px; padding: 4px; display: flex; border: 1px solid rgba(0,0,0,0.1); }
        .t-btn { padding: 6px 12px; border-radius: 40px; border: none; background: transparent; color: #a1b0aa; font-weight: 800; cursor: pointer; font-size: 12px; }
        .t-btn.active { background: white; color: var(--slate-green); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .time-weather { text-align: right; min-width: 170px; }
        #time { font-size: 30px; font-weight: 800; line-height: 1; color: var(--header-green); margin-bottom: 2px; }
        #weather-display { font-size: 11px; font-weight: 800; color: var(--header-green); text-transform: uppercase; }

        .view-content { flex: 1; position: relative; overflow: hidden; border-radius: 15px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .view-pane { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; }
        .view-pane.active { display: flex; }
        
        /* IMPROVED CROP BOX */
        .cal-container { width: 100%; height: 100%; overflow: hidden; position: relative; }
        iframe { 
            position: absolute;
            top: -70px; /* Deeper crop to hide giant day headers */
            left: 0;
            width: 100%; 
            height: calc(100% + 70px); 
            border: none;
            filter: sepia(0.1) hue-rotate(100deg) brightness(1.05); 
        }

        /* (Chores, Weather, and Task styles remain stable) */
        .chores-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; flex: 1; padding: 12px; }
        .chore-col { border-radius: 20px; display: flex; flex-direction: column; border: 1px solid #eee; overflow: hidden; background: white; }
        .col-header { height: 40px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 16px; }
        .chore-list { flex: 1; padding: 10px; overflow-y: auto; }
        .chore-item { background: white; padding: 10px; margin-bottom: 5px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(0,0,0,0.05); font-weight: 600; font-size: 13px; }
        .chore-item.done { opacity: 0.4; text-decoration: line-through; border-left: 5px solid #ddd !important; }
        
        .nav-fab { position: fixed; bottom: calc(25px + env(safe-area-inset-bottom)); width: 60px; height: 60px; background: var(--header-green); color: white; border-radius: 50%; border: none; font-size: 30px; box-shadow: 0 6px 20px rgba(0,0,0,0.2); z-index: 9999; cursor: pointer; display: none; align-items: center; justify-content: center; }
        #prev-week { left: calc(25px + env(safe-area-inset-left)); }
        #next-week { right: calc(25px + env(safe-area-inset-right)); }
        #fab { right: calc(25px + env(safe-area-inset-right)); background: #82c91e; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="top-nav">
        <div class="branding">
            <h1>Sita Hub</h1>
            <button class="refresh-btn" onclick="location.reload()" title="Refresh Hub">↻</button>
        </div>
        <div class="view-toggle">
            <button onclick="switchView('list')" id="btn-list" class="t-btn">List</button>
            <button onclick="switchView('week')" id="btn-week" class="t-btn active">Week</button>
            <button onclick="switchView('chores')" id="btn-chores" class="t-btn">Chores</button>
            <button onclick="switchView('term')" id="btn-term" class="t-btn">Term</button>
        </div>
        <div class="time-weather">
            <div id="time">00:00</div>
            <div id="weather-display">--° ABERFELDIE</div>
        </div>
    </div>

    <div class="view-content">
        <div id="pane-list" class="view-pane"><div class="cal-container"><iframe id="iframe-list"></iframe></div></div>
        <div id="pane-week" class="view-pane active"><div class="cal-container"><iframe id="iframe-week"></iframe></div></div>
        <div id="pane-chores" class="view-pane">
            <div style="display:flex; justify-content:center; gap:8px; padding:10px;">
                <button onclick="setCP('kids')" id="p-kids" class="m-btn active">Kids</button>
                <button onclick="setCP('adults')" id="p-adults" class="m-btn">Parents & Snickers</button>
            </div>
            <div id="chores-grid" class="chores-grid"></div>
        </div>
        <div id="pane-term" class="view-pane"><div id="term-list" style="column-count: 2; padding: 20px;"></div></div>
    </div>
</div>

<button id="prev-week" class="nav-fab" onclick="changeWeek(-7)">←</button>
<button id="next-week" class="nav-fab" onclick="changeWeek(7)">→</button>
<button id="fab" class="nav-fab" onclick="toggleOverlay(true)">+</button>

<script>
    const DB_URL = 'https://script.google.com/macros/s/AKfycbxfcQoQCWnlbfOX8jIJKLAuc8VuWknXYQ5WQSKZhXywoHQRub91tyS6gRPBKqFrn01bWg/exec';
    // (Include cloudLoad, render, toggleItem, switchView, updateCals functions here)
    // ...
    function updateCals() {
        const d = new Date(); d.setDate(d.getDate() + dateOffset);
        const ds = d.toISOString().split('T')[0].replace(/-/g, '');
        const p = `&showTitle=0&showNav=0&showDate=1&showTabs=0&showPrint=0&showCalendars=0&ctz=Australia/Melbourne&dates=${ds}/${ds}`;
        const src = `&src=joesita@gmail.com&color=%230B8043&src=bethanyrileysita@gmail.com&color=%23E67C73`;
        document.getElementById('iframe-list').src = `https://calendar.google.com/calendar/u/0/embed?mode=AGENDA${src}${p}`;
        document.getElementById('iframe-week').src = `https://calendar.google.com/calendar/u/0/embed?mode=WEEK${src}${p}`;
    }

    setInterval(() => { document.getElementById('time').textContent = new Date().toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit', hour12: true }).toLowerCase(); }, 1000);
    updateCals(); cloudLoad();
</script>
</body>
</html>
