<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sita Family Hub</title>
    <style>
        :root {
            --bg-mint: #f0f7f4; --slate-green: #4a5d54; --header-green: #7ebfa4; 
            --gold: #ffd700;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; background-color: var(--bg-mint); color: var(--slate-green); overflow: hidden; }
        .main-container { display: flex; flex-direction: column; height: 100vh; padding: 10px; box-sizing: border-box; }
        
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; flex-shrink: 0; }
        .branding h1 { font-size: 20px; font-weight: 700; margin: 0; color: var(--header-green); }
        .view-toggle { background: rgba(0,0,0,0.05); border-radius: 50px; padding: 3px; display: flex; border: 1px solid rgba(0,0,0,0.1); }
        .t-btn { padding: 6px 12px; border-radius: 40px; border: none; background: transparent; color: #a1b0aa; font-weight: 800; cursor: pointer; font-size: 11px; }
        .t-btn.active { background: white; color: var(--slate-green); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .time-weather { text-align: right; }
        #time { font-size: 28px; font-weight: 800; line-height: 1; color: var(--header-green); }
        #weather-display { font-size: 10px; font-weight: 800; color: var(--header-green); text-transform: uppercase; }

        .view-content { flex: 1; position: relative; overflow: hidden; border-radius: 12px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .view-pane { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; }
        .view-pane.active { display: flex; }
        
        /* CALENDAR WRAPPER */
        iframe { border: none; width: 100%; height: 100%; filter: sepia(0.1) hue-rotate(100deg) brightness(1.05); }

        /* COMPACT CONTROL BUTTONS */
        .nav-fab { 
            position: fixed; width: 50px; height: 50px; 
            background: var(--header-green); color: white; border-radius: 50%; border: none; 
            font-size: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            z-index: 99999 !important; cursor: pointer; display: none; align-items: center; justify-content: center;
            touch-action: manipulation; visibility: visible !important;
        }
        
        /* Week Nav (Top Corners) */
        #prev-week { top: 80px; left: 20px; }
        #next-week { top: 80px; right: 20px; }
        
        /* Scroll Nav (Bottom Corners) */
        #scroll-up { bottom: 20px; left: 20px; background: var(--slate-green); }
        #scroll-down { bottom: 20px; right: 20px; background: var(--slate-green); }
        
        /* Add Button (Center Bottom) */
        #fab { bottom: 20px; left: 50%; transform: translateX(-50%); background: #82c91e; width: 60px; height: 60px; font-size: 30px; }

        /* (Chore & Term styles remain the same as previous) */
        .chores-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; flex: 1; padding: 10px; overflow: hidden; }
        .chore-col { border-radius: 12px; display: flex; flex-direction: column; border: 1px solid #eee; overflow: hidden; background: white; }
        .col-header { height: 35px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 14px; }
        .chore-list { flex: 1; padding: 8px; overflow-y: auto; }
        .progress-container { width: 90%; background: rgba(0,0,0,0.1); height: 5px; border-radius: 10px; margin: 0 auto 8px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--header-green); transition: width 0.4s; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="top-nav">
        <div class="branding"><h1>Sita Hub</h1></div>
        <div class="view-toggle">
            <button onclick="switchView('list')" id="btn-list" class="t-btn">List</button>
            <button onclick="switchView('week')" id="btn-week" class="t-btn active">Week</button>
            <button onclick="switchView('chores')" id="btn-chores" class="t-btn">Chores</button>
            <button onclick="switchView('term')" id="btn-term" class="t-btn">Term</button>
        </div>
        <div class="time-weather">
            <div id="time">00:00</div>
            <div id="weather-display">--° ABERFELDIE</div>
        </div>
    </div>

    <div class="view-content">
        <div id="pane-list" class="view-pane"><iframe id="iframe-list"></iframe></div>
        <div id="pane-week" class="view-pane active"><iframe id="iframe-week"></iframe></div>
        <div id="pane-chores" class="view-pane">
            <div id="chores-grid" class="chores-grid"></div>
        </div>
        <div id="pane-term" class="view-pane"><div id="term-list" style="padding:15px; column-count:2;"></div></div>
    </div>
</div>

<button id="prev-week" class="nav-fab" onclick="changeWeek(-7)">←</button>
<button id="next-week" class="nav-fab" onclick="changeWeek(7)">→</button>
<button id="scroll-up" class="nav-fab" onclick="scrollCal(-150)">↑</button>
<button id="scroll-down" class="nav-fab" onclick="scrollCal(150)">↓</button>
<button id="fab" class="nav-fab" onclick="toggleOverlay(true)">+</button>

<script>
    const DB_URL = 'https://script.google.com/macros/s/AKfycbxfcQoQCWnlbfOX8jIJKLAuc8VuWknXYQ5WQSKZhXywoHQRub91tyS6gRPBKqFrn01bWg/exec';
    let dateOffset = 0;

    function scrollCal(offset) {
        const frame = document.getElementById('iframe-week');
        // Browsers often block scrollTo across domains, but this is the cleanest attempt.
        // If it persists in blocking, we can use the "Snap" method from earlier.
        frame.contentWindow.scrollBy(0, offset);
    }

    function switchView(v) {
        document.querySelectorAll('.view-pane, .t-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('pane-'+v).classList.add('active');
        document.getElementById('btn-'+v).classList.add('active');
        
        const isWeek = (v === 'week');
        const isCal = (v === 'week' || v === 'list');
        
        document.getElementById('prev-week').style.display = isCal ? 'flex' : 'none';
        document.getElementById('next-week').style.display = isCal ? 'flex' : 'none';
        document.getElementById('scroll-up').style.display = isWeek ? 'flex' : 'none';
        document.getElementById('scroll-down').style.display = isWeek ? 'flex' : 'none';
        document.getElementById('fab').style.display = (v === 'chores' || v === 'term') ? 'flex' : 'none';
    }

    function changeWeek(days) { dateOffset += days; updateCals(); }

    function updateCals() {
        const d = new Date(); d.setDate(d.getDate() + dateOffset);
        const ds = d.toISOString().split('T')[0].replace(/-/g, '');
        const params = `&showTitle=0&showNav=0&showDate=1&showTabs=0&showPrint=0&showCalendars=0&ctz=Australia/Melbourne&dates=${ds}/${ds}`;
        const src = `&src=joesita@gmail.com&color=%230B8043&src=bethanyrileysita@gmail.com&color=%23E67C73`;
        document.getElementById('iframe-list').src = `https://calendar.google.com/calendar/u/0/embed?mode=AGENDA${src}${params}`;
        document.getElementById('iframe-week').src = `https://calendar.google.com/calendar/u/0/embed?mode=WEEK${src}${params}`;
    }

    // Force button render on start
    window.onload = () => { setTimeout(() => { switchView('week'); }, 500); };

    setInterval(() => { document.getElementById('time').textContent = new Date().toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit', hour12: true }).toLowerCase(); }, 1000);
    updateCals();
</script>
</body>
</html>
