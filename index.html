<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sita Family Hub</title>
    <style>
        :root {
            --bg-mint: #f0f7f4; --slate-green: #4a5d54; --header-green: #7ebfa4; 
            --madi-h: #ffcceb; --ellie-h: #e5ccff; --joey-h: #cce5ff;
            --mum-h: #c9e4d1;  --dad-h: #d9f2f2;   --snickers-h: #d7b899; 
            --madi-bg: #fff0f9; --ellie-bg: #f7f0ff; --joey-bg: #f0f7ff;
            --mum-bg: #f2f9f4;  --dad-bg: #f0fdfd;   --snickers-bg: #fcf8f4;
            --gold: #ffd700;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; background-color: var(--bg-mint); color: var(--slate-green); overflow: hidden; }
        .main-container { display: flex; flex-direction: column; height: 100vh; padding: 12px; box-sizing: border-box; }
        
        /* HEADER */
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-shrink: 0; }
        .branding h1 { font-size: 24px; font-weight: 700; margin: 0; color: var(--header-green); }
        .view-toggle { background: rgba(0,0,0,0.05); border-radius: 50px; padding: 4px; display: flex; border: 1px solid rgba(0,0,0,0.1); }
        .t-btn { padding: 8px 16px; border-radius: 40px; border: none; background: transparent; color: #a1b0aa; font-weight: 800; cursor: pointer; font-size: 13px; }
        .t-btn.active { background: white; color: var(--slate-green); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #time { font-size: 32px; font-weight: 800; color: var(--header-green); text-align: right; min-width: 120px; }

        /* VIEW CONTENT */
        .view-content { flex: 1; position: relative; overflow: hidden; border-radius: 15px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .view-pane { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; }
        .view-pane.active { display: flex; }
        iframe { border: none; width: 100%; height: 100%; filter: sepia(0.1) hue-rotate(100deg) brightness(1.05); }

        /* CHORES */
        .chores-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; flex: 1; padding: 15px; }
        .chore-col { border-radius: 20px; display: flex; flex-direction: column; border: 1px solid #eee; overflow: hidden; background: white; }
        .col-header { height: 45px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 18px; }
        .chore-list { flex: 1; padding: 12px; overflow-y: auto; }
        .chore-item { background: white; padding: 10px; margin-bottom: 6px; border-radius: 10px; display: flex; justify-content: space-between; border: 1px solid rgba(0,0,0,0.05); font-weight: 600; font-size: 14px; }
        .chore-item.done { opacity: 0.4; text-decoration: line-through; border-left: 5px solid #ddd !important; }

        /* NAVIGATION BUTTONS */
        .nav-fab { 
            position: fixed; bottom: 30px; width: 65px; height: 65px; 
            background: var(--header-green); color: white; border-radius: 50%; border: none; 
            font-size: 35px; box-shadow: 0 6px 20px rgba(0,0,0,0.2); 
            z-index: 9999; cursor: pointer; display: none; align-items: center; justify-content: center;
        }
        #prev-week { left: 30px; }
        #next-week { right: 30px; }
        #fab { left: 50%; transform: translateX(-50%); background: #82c91e; }

        /* OVERLAY */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .overlay-card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .m-btn { padding: 10px 20px; border-radius: 12px; border: 2px solid #eee; background: #f9f9f9; font-weight: 800; cursor: pointer; margin: 4px; }
        .m-btn.active { background: var(--header-green); color: white; border-color: var(--header-green); }
    </style>
</head>
<body>

<div class="main-container">
    <div class="top-nav">
        <div class="branding"><h1>Sita Hub</h1></div>
        <div class="view-toggle">
            <button onclick="switchView('list')" id="btn-list" class="t-btn">List</button>
            <button onclick="switchView('week')" id="btn-week" class="t-btn active">Week</button>
            <button onclick="switchView('chores')" id="btn-chores" class="t-btn">Chores</button>
            <button onclick="switchView('term')" id="btn-term" class="t-btn">Term</button>
        </div>
        <div id="time">00:00</div>
    </div>

    <div class="view-content">
        <div id="pane-list" class="view-pane"><iframe id="iframe-list"></iframe></div>
        <div id="pane-week" class="view-pane active"><iframe id="iframe-week"></iframe></div>
        
        <div id="pane-chores" class="view-pane">
            <div style="display:flex; justify-content:center; gap:10px; padding:15px;">
                <button onclick="setCP('kids')" id="p-kids" class="m-btn active">Kids</button>
                <button onclick="setCP('adults')" id="p-adults" class="m-btn">Parents & Snickers</button>
            </div>
            <div id="chores-grid" class="chores-grid"></div>
        </div>

        <div id="pane-term" class="view-pane">
            <div style="padding: 30px; overflow-y: auto;">
                <h2 style="color:var(--header-green); margin-top:0;">üìÖ School Term Tasks</h2>
                <div id="term-list" style="column-count: 2; column-gap: 30px;"></div>
            </div>
        </div>
    </div>
</div>

<button id="prev-week" class="nav-fab" onclick="changeWeek(-7)">‚Üê</button>
<button id="next-week" class="nav-fab" onclick="changeWeek(7)">‚Üí</button>
<button id="fab" class="nav-fab" onclick="toggleOverlay(true)">+</button>

<div id="overlay">
    <div class="overlay-card">
        <h2 id="overlay-title" style="color:var(--header-green); margin-top:0;">Add Task</h2>
        <div id="member-select-overlay" style="margin-bottom:20px; display:flex; flex-wrap:wrap; justify-content:center;"></div>
        <input type="text" id="new-input" style="width:100%; padding:20px; font-size:18px; border-radius:15px; border:1px solid #ddd; margin-bottom:20px; box-sizing:border-box;" placeholder="Enter details...">
        <div style="display:flex; gap:10px;">
            <button id="save-btn" style="flex:2; background:#82c91e; color:white; border:none; padding:15px; border-radius:15px; font-weight:800;">Add</button>
            <button onclick="toggleOverlay(false)" style="flex:1; background:#ccc; border:none; padding:15px; border-radius:15px; font-weight:800;">Close</button>
        </div>
    </div>
</div>

<script>
    const DB_URL = 'https://script.google.com/macros/s/AKfycbxfcQoQCWnlbfOX8jIJKLAuc8VuWknXYQ5WQSKZhXywoHQRub91tyS6gRPBKqFrn01bWg/exec';
    const family = { kids: ['Ellie', 'Joey', 'Madi'], adults: ['Mum', 'Dad', 'Snickers'] };
    const mColors = { Ellie: '#e5ccff', Joey: '#cce5ff', Madi: '#ffcceb', Mum: '#c9e4d1', Dad: '#d9f2f2', Snickers: '#d7b899' };
    const hColors = { Ellie: 'var(--ellie-h)', Joey: 'var(--joey-h)', Madi: 'var(--madi-h)', Mum: 'var(--mum-h)', Dad: 'var(--dad-h)', Snickers: 'var(--snickers-h)' };
    const bgColors = { Ellie: 'var(--ellie-bg)', Joey: 'var(--joey-bg)', Madi: 'var(--madi-bg)', Mum: 'var(--mum-bg)', Dad: 'var(--dad-bg)', Snickers: 'var(--snickers-bg)' };
    
    let chores = [], term = [], curM = 'Ellie', cPage = 'kids', currentTab = 'week', dateOffset = 0;

    async function cloudLoad() {
        try {
            const r = await fetch(DB_URL);
            const d = await r.json();
            chores = JSON.parse(d.chores || '[]');
            term = JSON.parse(d.term || '[]');
            render();
        } catch(e) {}
    }

    function render() {
        const grid = document.getElementById('chores-grid'); if(!grid) return;
        grid.innerHTML = '';
        family[cPage].forEach(m => {
            const list = chores.filter(c => c.person === m);
            const col = document.createElement('div');
            col.className = 'chore-col'; col.style.backgroundColor = bgColors[m];
            col.innerHTML = `<div class="col-header" style="background:${hColors[m]}">${m}</div><div class="chore-list" id="l-${m}"></div>`;
            grid.appendChild(col);
            list.forEach(c => {
                const item = document.createElement('div');
                item.className = `chore-item ${c.done?'done':''}`;
                item.style.borderLeft = `8px solid ${mColors[m]}`;
                item.innerHTML = `<span onclick="toggleChore('${c.id}')" style="flex:1;">${c.text}</span><span onclick="delChore('${c.id}')" style="color:#ccc">‚úï</span>`;
                document.getElementById('l-'+m).appendChild(item);
            });
        });

        const tList = document.getElementById('term-list'); if(!tList) return;
        tList.innerHTML = '';
        term.forEach((t, i) => {
            const item = document.createElement('div');
            item.className = 'chore-item'; item.style.borderLeft = '8px solid var(--header-green)';
            item.innerHTML = `<span>${t}</span><span onclick="delTerm(${i})" style="color:#ccc">‚úï</span>`;
            tList.appendChild(item);
        });
    }

    function switchView(v) {
        currentTab = v;
        document.querySelectorAll('.view-pane, .t-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('pane-'+v).classList.add('active');
        document.getElementById('btn-'+v).classList.add('active');
        const isCal = (v === 'week' || v === 'list');
        document.getElementById('prev-week').style.display = isCal ? 'flex' : 'none';
        document.getElementById('next-week').style.display = isCal ? 'flex' : 'none';
        document.getElementById('fab').style.display = (v === 'chores' || v === 'term') ? 'flex' : 'none';
    }

    function setCP(p) { cPage = p; render(); document.getElementById('p-kids').classList.toggle('active', p==='kids'); document.getElementById('p-adults').classList.toggle('active', p==='adults'); }
    function changeWeek(days) { dateOffset += days; updateCals(); }

    function updateCals() {
        const d = new Date(); d.setDate(d.getDate() + dateOffset);
        const ds = d.toISOString().split('T')[0].replace(/-/g, '');
        const p = `&showTitle=0&showNav=0&showDate=1&showTabs=0&showPrint=0&showCalendars=0&ctz=Australia/Melbourne&dates=${ds}/${ds}`;
        const src = `&src=joesita@gmail.com&color=%230B8043&src=bethanyrileysita@gmail.com&color=%23E67C73`;
        document.getElementById('iframe-list').src = `https://calendar.google.com/calendar/u/0/embed?mode=AGENDA${src}${p}`;
        document.getElementById('iframe-week').src = `https://calendar.google.com/calendar/u/0/embed?mode=WEEK${src}${p}`;
    }

    function toggleOverlay(s) { document.getElementById('overlay').style.display = s ? 'flex' : 'none'; }
    function toggleChore(id) { const c = chores.find(x => x.id === id); c.done = !c.done; render(); }
    function delChore(id) { chores = chores.filter(c => c.id !== id); render(); }
    function delTerm(i) { term.splice(i, 1); render(); }

    setInterval(() => { document.getElementById('time').textContent = new Date().toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit', hour12: true }).toLowerCase(); }, 1000);
    updateCals(); cloudLoad();
</script>
</body>
</html>
