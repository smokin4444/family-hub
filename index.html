<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sita Family Hub</title>
    <style>
        :root {
            --bg-mint: #f0f7f4; --slate-green: #4a5d54; --header-green: #7ebfa4; 
            --madi-h: #ffcceb; --ellie-h: #e5ccff; --joey-h: #cce5ff;
            --mum-h: #c9e4d1;  --dad-h: #d9f2f2;   --snickers-h: #d7b899; 
            --madi-bg: #fff0f9; --ellie-bg: #f7f0ff; --joey-bg: #f0f7ff;
            --mum-bg: #f2f9f4;  --dad-bg: #f0fdfd;   --snickers-bg: #fcf8f4;
            --gold: #ffd700;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; background-color: var(--bg-mint); color: var(--slate-green); overflow: hidden; }
        .main-container { display: flex; flex-direction: column; height: 100vh; padding: 10px; box-sizing: border-box; }
        
        /* HEADER AREA - MINIMAL */
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; flex-shrink: 0; }
        .branding h1 { font-size: 20px; font-weight: 700; margin: 0; color: var(--header-green); }
        
        .view-toggle { background: rgba(0,0,0,0.05); border-radius: 50px; padding: 3px; display: flex; border: 1px solid rgba(0,0,0,0.1); }
        .t-btn { padding: 6px 12px; border-radius: 40px; border: none; background: transparent; color: #a1b0aa; font-weight: 800; cursor: pointer; font-size: 11px; }
        .t-btn.active { background: white; color: var(--slate-green); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .time-weather { text-align: right; }
        #time { font-size: 28px; font-weight: 800; line-height: 1; color: var(--header-green); }

        /* THE VIEW CONTENT - STABLE */
        .view-content { flex: 1; position: relative; overflow: hidden; border-radius: 12px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .view-pane { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; }
        .view-pane.active { display: flex; }

        /* CALENDAR WRAPPER - NO CLIPPING */
        /* We zoom it out slightly so more fits, but we KEEP THE HEADER visible for the arrows */
        iframe { 
            border: none; 
            width: 111%; 
            height: 111%; 
            transform: scale(0.9); 
            transform-origin: 0 0;
            filter: sepia(0.1) hue-rotate(100deg) brightness(1.05); 
        }

        /* CHORES GRID */
        .chores-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; flex: 1; padding: 8px; }
        .chore-col { border-radius: 12px; display: flex; flex-direction: column; border: 1px solid #eee; overflow: hidden; background: white; }
        .col-header { height: 35px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 14px; }
        .chore-list { flex: 1; padding: 8px; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .chore-item { background: white; padding: 6px; margin-bottom: 4px; border-radius: 8px; display: flex; justify-content: space-between; border: 1px solid rgba(0,0,0,0.05); font-weight: 600; font-size: 11px; }
        .chore-item.done { opacity: 0.4; text-decoration: line-through; border-left: 4px solid #ddd !important; }

        .progress-container { width: 90%; background: rgba(0,0,0,0.1); height: 5px; border-radius: 10px; margin: 0 auto 5px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--header-green); transition: width 0.4s; }

        /* FAB & OVERLAY */
        #fab { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: #82c91e; color: white; border-radius: 50%; border: none; font-size: 28px; box-shadow: 0 6px 20px rgba(0,0,0,0.2); display: none; cursor: pointer; z-index: 2000; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .overlay-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .m-btn { padding: 6px 10px; border-radius: 8px; border: 2px solid #eee; background: #f9f9f9; font-weight: 800; cursor: pointer; margin: 2px; font-size: 12px; }
        .m-btn.active { background: var(--header-green); color: white; border-color: var(--header-green); }

        .sync-footer { text-align: center; font-size: 8px; color: #ccc; margin-top: 5px; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="top-nav">
        <div class="branding"><h1>Sita Hub</h1></div>
        
        <div class="view-toggle">
            <button onclick="switchView('list')" id="btn-list" class="t-btn">List</button>
            <button onclick="switchView('week')" id="btn-week" class="t-btn active">Week</button>
            <button onclick="switchView('chores')" id="btn-chores" class="t-btn">Chores</button>
            <button onclick="switchView('term')" id="btn-term" class="t-btn">Term</button>
        </div>

        <div class="time-weather">
            <div id="time">00:00</div>
        </div>
    </div>

    <div class="view-content">
        <div id="pane-list" class="view-pane"><iframe id="iframe-list"></iframe></div>
        <div id="pane-week" class="view-pane active"><iframe id="iframe-week"></iframe></div>
        
        <div id="pane-chores" class="view-pane">
            <div style="display:flex; justify-content:center; gap:8px; margin-bottom:8px;">
                <button onclick="setCP('kids')" id="p-kids" class="m-btn active">Kids</button>
                <button onclick="setCP('adults')" id="p-adults" class="m-btn">Parents</button>
            </div>
            <div id="chores-grid" class="chores-grid"></div>
        </div>

        <div id="pane-term" class="view-pane">
            <div style="padding: 15px;">
                <h2 style="margin-top:0; color:var(--header-green); font-size: 16px;">üìÖ School Term Tasks</h2>
                <div id="term-list" style="column-count: 2; column-gap: 15px;"></div>
            </div>
        </div>
    </div>
    
    <div class="sync-footer">
        <span id="sync-status">Cloud Idle</span>
        <span onclick="manualSync()" style="cursor:pointer">üîÑ</span>
    </div>
</div>

<button id="fab" onclick="toggleOverlay(true)">+</button>

<div id="overlay">
    <div class="overlay-card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h2 id="overlay-title" style="margin:0; font-size: 16px; color: var(--header-green);">Add Task</h2>
            <button onclick="toggleOverlay(false)" style="background:none; border:none; font-size:20px; color:#ccc; cursor:pointer;">‚úï</button>
        </div>
        <div id="member-select-overlay" style="margin-bottom:10px; display:flex; flex-wrap:wrap; justify-content:center;"></div>
        <input type="text" id="new-input" style="width:100%; padding:10px; font-size:14px; border-radius:10px; border:2px solid #eee; margin-bottom:10px; box-sizing:border-box;" placeholder="Enter details...">
        <div style="display:flex; gap:10px;">
            <button id="save-btn" style="flex:2; background:#82c91e; color:white; border:none; padding:10px; border-radius:10px; font-weight:800; font-size:14px;">Add</button>
            <button id="reset-btn-overlay" onclick="resetDaily(); toggleOverlay(false);" style="flex:1; background:#f0ad4e; color:white; border:none; padding:10px; border-radius:10px; font-weight:800; font-size:12px;">Reset</button>
        </div>
    </div>
</div>

<script>
    const DB_URL = 'https://script.google.com/macros/s/AKfycbxfcQoQCWnlbfOX8jIJKLAuc8VuWknXYQ5WQSKZhXywoHQRub91tyS6gRPBKqFrn01bWg/exec';
    const family = { kids: ['Ellie', 'Joey', 'Madi'], adults: ['Mum', 'Dad', 'Snickers'] };
    const mColors = { Ellie: '#e5ccff', Joey: '#cce5ff', Madi: '#ffcceb', Mum: '#c9e4d1', Dad: '#d9f2f2', Snickers: '#d7b899' };
    const hColors = { Ellie: 'var(--ellie-h)', Joey: 'var(--joey-h)', Madi: 'var(--madi-h)', Mum: 'var(--mum-h)', Dad: 'var(--dad-h)', Snickers: 'var(--snickers-h)' };
    const bgColors = { Ellie: 'var(--ellie-bg)', Joey: 'var(--joey-bg)', Madi: 'var(--madi-bg)', Mum: 'var(--mum-bg)', Dad: 'var(--dad-bg)', Snickers: 'var(--snickers-bg)' };
    
    let chores = [], term = [], curM = 'Ellie', cPage = 'kids', currentTab = 'week';

    async function cloudSave() {
        document.getElementById('sync-status').textContent = 'Syncing...';
        try {
            const data = { chores: JSON.stringify(chores), term: JSON.stringify(term) };
            await fetch(DB_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            document.getElementById('sync-status').textContent = 'Synced: ' + new Date().toLocaleTimeString().toLowerCase();
        } catch(e) { document.getElementById('sync-status').textContent = '‚ö†Ô∏è Sync Error'; }
    }

    async function cloudLoad() {
        try {
            const resp = await fetch(DB_URL);
            const data = await resp.json();
            if (data.chores) chores = JSON.parse(data.chores);
            if (data.term) term = JSON.parse(data.term);
            render();
        } catch(e) {}
    }

    function render() {
        const grid = document.getElementById('chores-grid'); if(!grid) return;
        grid.innerHTML = '';
        family[cPage].forEach(m => {
            const list = chores.filter(c => c.person === m);
            const done = list.filter(c => c.done).length, total = list.length;
            const perc = total > 0 ? (done/total)*100 : 0;
            const col = document.createElement('div');
            col.className = 'chore-col'; col.style.backgroundColor = bgColors[m];
            col.innerHTML = `<div class="col-header" style="background:${hColors[m]}">${m==='Snickers'?'üêæ ':''}${m}</div>
                <div class="progress-container"><div class="progress-fill ${done==total && total>0?'gold':''}" style="width:${perc}%"></div></div>
                <div class="chore-list" id="l-${m}"></div>`;
            grid.appendChild(col);
            list.forEach(c => {
                const item = document.createElement('div');
                item.className = `chore-item ${c.done?'done':''}`;
                item.style.borderLeft = `6px solid ${mColors[m]}`;
                item.innerHTML = `<span onclick="toggleChore('${c.id}')" style="flex:1;">${c.text}</span><span onclick="delChore('${c.id}')" style="color:#ccc">‚úï</span>`;
                document.getElementById('l-'+m).appendChild(item);
            });
        });

        const tDiv = document.getElementById('term-list'); if(!tDiv) return;
        tDiv.innerHTML = '';
        term.forEach((item, i) => {
            const row = document.createElement('div');
            row.className = 'chore-item'; row.style.borderLeft = `8px solid var(--header-green)`;
            row.innerHTML = `<div contenteditable="true" onblur="editTerm(${i}, this.innerText)" style="flex:1;">${item}</div><span onclick="delTerm(${i})" style="color:#ccc">‚úï</span>`;
            tDiv.appendChild(row);
        });
    }

    function switchView(v) {
        currentTab = v;
        document.querySelectorAll('.view-pane, .t-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('pane-'+v).classList.add('active');
        document.getElementById('btn-'+v).classList.add('active');
        document.getElementById('fab').style.display = (v==='chores' || v==='term') ? 'block' : 'none';
    }

    function updateCals() {
        const ds = new Date().toISOString().slice(0,10).replace(/-/g,'');
        // KEY CHANGE: showTitle=1 and showNav=1 (forces arrows to stay)
        const baseParams = `&showTitle=1&showNav=1&showDate=1&showTabs=1&showPrint=0&showCalendars=0&ctz=Australia%2FMelbourne&cb=${Date.now()}`;
        const c1 = "joesita@gmail.com";
        const c2 = "bethanyrileysita@gmail.com";

        document.getElementById('iframe-list').src = `https://calendar.google.com/calendar/u/0/embed?src=${c1}&color=%230B8043&src=${c2}&color=%23E67C73&mode=AGENDA&dates=${ds}/${ds}${baseParams}`;
        document.getElementById('iframe-week').src = `https://calendar.google.com/calendar/u/0/embed?src=${c1}&color=%230B8043&src=${c2}&color=%23E67C73&mode=WEEK&dates=${ds}/${ds}${baseParams}`;
    }

    function toggleOverlay(show) {
        const overlay = document.getElementById('overlay');
        overlay.style.display = show ? 'flex' : 'none';
        document.getElementById('overlay-title').textContent = (currentTab === 'chores') ? 'Add New Chore' : 'Add Term Event';
        document.getElementById('member-select-overlay').style.display = (currentTab === 'chores') ? 'flex' : 'none';
        document.getElementById('reset-btn-overlay').style.display = (currentTab === 'chores') ? 'block' : 'none';
        document.getElementById('save-btn').onclick = (currentTab === 'chores') ? addChore : addTerm;
    }

    function addChore() { const v = document.getElementById('new-input').value; if(v) { chores.push({id: 'u-'+Date.now(), text: v, person: curM, done: false, recurring: false}); toggleOverlay(false); document.getElementById('new-input').value=''; render(); cloudSave(); } }
    function addTerm() { const v = document.getElementById('new-input').value; if(v) { term.push(v); toggleOverlay(false); document.getElementById('new-input').value=''; render(); cloudSave(); } }
    function toggleChore(id) { const c = chores.find(x => x.id === id); c.done = !c.done; render(); cloudSave(); }
    function delChore(id) { chores = chores.filter(x => x.id !== id); render(); cloudSave(); }
    function editTerm(i, t) { term[i] = t; cloudSave(); }
    function delTerm(i) { term.splice(i, 1); render(); cloudSave(); }
    function resetDaily() { chores.forEach(c => { if(c.recurring) c.done = false; }); render(); cloudSave(); }
    function manualSync() { cloudLoad(); cloudSave(); }
    function setCP(p) { cPage = p; render(); document.getElementById('p-kids').classList.toggle('active', p==='kids'); document.getElementById('p-adults').classList.toggle('active', p==='adults'); }

    const sel = document.getElementById('member-select-overlay');
    [...family.kids, ...family.adults].forEach(m => {
        const b = document.createElement('button'); b.className = `m-btn ${curM===m?'active':''}`; b.textContent = m;
        b.onclick = () => { curM=m; document.querySelectorAll('#member-select-overlay .m-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); };
        sel.appendChild(b);
    });

    setInterval(() => {
        const n = new Date();
        document.getElementById('time').textContent = n.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit', hour12: true }).toLowerCase();
    }, 1000);

    updateCals(); cloudLoad(); setInterval(cloudLoad, 30000); 
</script>
</body>
</html>
